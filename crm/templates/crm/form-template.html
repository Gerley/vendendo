{% for field in form %}
    <div class="form-group">
        <div class="col-xs-12 col-sm-12">
            {% if field.errors %}
            <div class="alert alert-danger" role="alert">{{ field.errors }}</div>
            {% endif %}
        </div>
        <label>{{ field.label }}</label>
        {{ field }}
    </div>
{% endfor %}
